<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Menu le délice du sens</title>
    <link rel="stylesheet" href="fichierCss/styleMenu/meStyle.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eaaa6a0e48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="" class="header__nav">
        <i class="fa-solid fa-angle-left"></i>
      </a>
      <figure class="header__figure">
        <img
          class="header__logo"
          src="Maquette_Ohmyfood/images/logo/ohmyfood.png"
          alt="logo du site"
        />
      </figure>
    </header>

    <main>
      <figure class="main__figure">
        <img
          class="main__photo"
          src="Maquette_Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="plat Restaurant A la francaise"
        />

        <figcaption class="main__detailResto">
          <div class="detailResto__titreH1Like">
            <h1 class="detailResto__titreH1">Le délice des sens</h1>
            <i class="fa-regular fa-heart"></i>
          </div>

          <ul class="detailResto__listeEPDbtn">
            <li class="listeEPDbtn">
              <ul class="EPDTitreH2EtItem">
                <li class="EPDTitreH2EtItem__titreH2EtDivBordure">
                  <h2 class="titreH2EtDivBordure__h2">ENTRÈES</h2>
                  <div class="titreH2EtDivBordure__divBordure"></div>
                </li>
                <li class="EPDTitreH2EtItem__item">
                  <div class="item__h3DescrpPrix">
                    <h3 class="h3DescrpPrix__h3">Tartare de thon</h3>
                    <p class="h3DescrpPrix__descrpPrix">
                      Assaisonné au yuzu<span class="descrpPrix__prix"
                        >25€</span
                      >
                    </p>
                  </div>
                  <div class="item__anim">
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                </li>

                <li class="EPDTitreH2EtItem__item">
                  <div class="item__h3DescrpPrix">
                    <h3 class="h3DescrpPrix__h3">
                      Bouchée de homard croustillant
                    </h3>
                    <p class="h3DescrpPrix__descrpPrix">
                      Et sa farandole de petits légumes<span
                        class="descrpPrix__prix"
                        >35€</span
                      >
                    </p>
                  </div>
                  <div class="item__anim">
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                </li>

                <li class="EPDTitreH2EtItem__item">
                  <div class="item__h3DescrpPrix">
                    <h3 class="h3DescrpPrix__h3">Velouté de cèpes</h3>
                    <p class="h3DescrpPrix__descrpPrix">
                      Aux truffes<span class="descrpPrix__prix">20€</span>
                    </p>
                  </div>
                  <div class="item__anim">
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                </li>
              </ul>
            </li>

            <li class="listeEPDbtn">
              <ul class="EPDTitreH2EtItem">
                <li class="EPDTitreH2EtItem__titreH2EtDivBordure">
                  <h2 class="titreH2EtDivBordure__h2">PLATS</h2>
                  <div class="titreH2EtDivBordure__divBordure"></div>
                </li>

                <li class="EPDTitreH2EtItem__item">
                  <div class="item__h3DescrpPrix">
                    <h3 class="h3DescrpPrix__h3">
                      Poulet rôti aux herbes de Provence
                    </h3>
                    <p class="h3DescrpPrix__descrpPrix">
                      Et sa crème de truffe<span class="descrpPrix__prix"
                        >40€</span
                      >
                    </p>
                  </div>
                  <div class="item__anim">
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                </li>

                <li class="EPDTitreH2EtItem__item">
                  <div class="item__h3DescrpPrix">
                    <h3 class="h3DescrpPrix__h3">Langouste rôtie</h3>
                    <p class="h3DescrpPrix__descrpPrix">
                      Et ses légumes de saison<span class="descrpPrix__prix"
                        >35€</span
                      >
                    </p>
                  </div>
                  <div class="item__anim">
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                </li>

                <li class="EPDTitreH2EtItem__item">
                  <div class="item__h3DescrpPrix">
                    <h3 class="h3DescrpPrix__h3">Côte de bœuf Angus</h3>
                    <p class="h3DescrpPrix__descrpPrix">
                      Et sa purée de panais<span class="descrpPrix__prix"
                        >44€</span
                      >
                    </p>
                  </div>
                  <div class="item__anim">
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                </li>
              </ul>
            </li>

            <li class="listeEPDbtn">
              <ul class="EPDTitreH2EtItem">
                <li class="EPDTitreH2EtItem__titreH2EtDivBordure">
                  <h2 class="titreH2EtDivBordure__h2">DESSERTS</h2>
                  <div class="titreH2EtDivBordure__divBordure"></div>
                </li>

                <li class="EPDTitreH2EtItem__item">
                  <div class="item__h3DescrpPrix">
                    <h3 class="h3DescrpPrix__h3">Farandole de desserts</h3>
                    <p class="h3DescrpPrix__descrpPrix">
                      Du chef<span class="descrpPrix__prix">18€</span>
                    </p>
                  </div>
                  <div class="item__anim">
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                </li>

                <li class="EPDTitreH2EtItem__item">
                  <div class="item__h3DescrpPrix">
                    <h3 class="h3DescrpPrix__h3">Crème brulée</h3>
                    <p class="h3DescrpPrix__descrpPrix">
                      Revisitée<span class="descrpPrix__prix">22€</span>
                    </p>
                  </div>
                  <div class="item__anim">
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                </li>

                <li class="EPDTitreH2EtItem__item">
                  <div class="item__h3DescrpPrix">
                    <h3 class="h3DescrpPrix__h3">Tiramisu</h3>
                    <p class="h3DescrpPrix__descrpPrix">
                      À la noisette<span class="descrpPrix__prix">23€</span>
                    </p>
                  </div>
                  <div class="item__anim">
                    <i class="fa-regular fa-circle-check"></i>
                  </div>
                </li>
              </ul>
            </li>

            <li class="listeEPDbtn listeEPDbtn--bouton">
              <button class="btnCmd">COMMANDER</button>
            </li>
          </ul>
        </figcaption>
      </figure>
    </main>

    <footer>
      <ul class="footer__box">
        <li class="footer__item footer__item--mrgnBot">
          <figure class="footer__figure">
            <img
              class="footer__logo"
              src="Maquette_Ohmyfood/images/logo/ohmyfood.png"
              alt="logo bas de page"
            />
          </figure>
        </li>

        <li class="footer__item">
          <i class="fa-solid fa-utensils"></i>
          <p class="fitem__paragraphe">proposer un restaurent</p>
        </li>

        <li class="footer__item">
          <i class="fa-solid fa-handshake-angle"></i>
          <p class="fitem__paragraphe">Devenir partenaire</p>
        </li>

        <li class="footer__item">
          <p class="fitem__paragraphe">Mentions légales</p>
        </li>

        <li class="footer__item">
          <p class="fitem__paragraphe">Contact</p>
        </li>
      </ul>
    </footer>
  </body>
</html>
